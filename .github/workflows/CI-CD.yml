name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # [참고] 테스트를 안 하므로 상단의 env 블록은 필요 없습니다.
    # 빌드할 때는 비밀번호 몰라도 됩니다.

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ JDK 설정
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # 3️⃣ Gradle 빌드 (테스트 제외: -x test)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build -x test

      # 4️⃣ Docker 빌드 & 푸시
      - name: Docker build and push
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -t pc .
          docker tag pc ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}

      # 5️⃣ 서버 배포 (여기서 환경변수 주입)
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: 35.216.31.89
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
            # (1) 기존 컨테이너 중지 및 삭제 (pc_app은 docker-compose의 container_name)
            sudo docker stop pc_app || true
            sudo docker rm pc_app || true

            # (2) 서버에 .env 파일 생성 (실행 시 필요한 변수 주입)
            # 주의: 첫 줄은 > (덮어쓰기), 그 다음부터는 >> (이어쓰기)
            echo "DB_URL=${{ secrets.DB_URL }}" > .env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env
            echo "KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env
            echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env

            # (3) Docker Hub 로그인 & 이미지 풀
            sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7}

            # (4) 태그 매핑 (pc:latest로 맞춤)
            sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/pc:${GITHUB_SHA::7} pc:latest

            # (5) 컨테이너 실행 (자동으로 .env 파일 읽음)
            sudo docker-compose up -d

            # (6) 뒷정리
            sudo docker image prune -f

